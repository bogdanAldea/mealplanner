<form method="post" action="" class="form">
    {% csrf_token %}
    {% if is_formset %}
        {{ formset.management_form }}
    {% endif %}

    <div class="row justify-content-center align-items-center">
        
        <div class="row d-flex form-title-container text-center">
            <h1 class="form-title">
                {% block form_title %}
                {% endblock form_title %}
            </h1>
        </div>

        <div class="row d-flex justify-content-center form-container">
            
            {% block form %}
            {% endblock form %}

        </div>

    </div>

</form>
