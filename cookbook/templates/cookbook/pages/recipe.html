{% extends 'base.html' %}

{% block content %}

    <div class="row d-flex recipe-name-row">
        <h1>{{ recipe.name }}</h1>
    </div>

    <div class="row d-flex recipe-ingredients-info-row">
        
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ingredients-table-col">
            {% include 'cookbook/tables/created_quantified_ingredients_table.html' %}
        </div>
        
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ingredients-chart-col">
            <div class="row d-flex align-items-center">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 chart-legend-col"></div>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 chart-col">
                    <ul>
                        {% for category, value in data.items %}
                            <li>{{ category }} {{ value }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row d-flex recipe-instructions-row">
        <!-- {% for instruction in recipe.instruction_set.all %}
            <li>{{ instruction.step }}</li>
        {% endfor %} -->
    </div>

{% endblock content %}
